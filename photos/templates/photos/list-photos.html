{% extends 'talk/talk-base.html' %}

{% block title %}{{title}}{% endblock %}

{% block article %}

<div class="pho-overlay">
  <div class="pho-overlay-wrap">
    <div id="phower" class="pho-overlay-box">
      <i class="fa fa-refresh fa-spin fa-3x fa-fw pho-overlay-load"></i>
      <img class="pho-overlay-img" src="" alt="Large overlay image" />
    </div>
  </div>
</div>

<div class="article-title list-title">
  <h1>{{title}}</h1>
  <p>{{title_desc}}</p>
</div>

<div class="img-list">

{% for i in imgs %}
{{i|safe}}
{% endfor %}

</div>
<div class="lytro-wrap">

<iframe class="lytro" src='https://pictures.lytro.com/lyt-66900464063473/albums/204657/embed' frameborder='0' scrolling='no' allowfullscreen></iframe>

</div>


{% endblock %}
