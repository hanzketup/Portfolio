{% extends 'talk/talk-base.html' %}

{% block title %}{{title}}{% endblock %}

{% block article %}

<div class="article-title list-title">
  <h1>{{title}}</h1>
  <p>{{title_desc}}</p>
</div>
<div class="pro-overlay">
  <div class="pro-overlay-wrap">
  <div id="prover" class="pro-overlay-box">
    <i class="fa fa-times-circle pro-overlay-x" aria-hidden="true"></i>

    <div class="pro-overlay-side">
    <img class="pro-overlay-img" alt="overlay project screenshot" />
    </div>

    <div class="pro-overlay-main">
    <h2 class="pro-overlay-title"></h2>
    <p class="pro-overlay-desc"></p>
    <div class="pro-overlay-row">
      <a href="" target="_blank" class="pro-overlay-btn pro-overlay-btn-link">Visit</a>
      <a href="" target="_blank" class="pro-overlay-btn pro-overlay-btn-more">Read more</a>
    </div>
    </div>

  </div>
</div>
</div>
<div class="pro-wrap">
{% for i in pro %}

<a href="#{{i.pk}}" class="sqr-wrap" id="{{i.pk}}" data-title="{{i.title}}" data-img="{{i.img}}" data-desc="{{i.desc}}" data-link="{{i.link}}" data-art="{{i.art}}">
<div class="sqr">
<img src="{{i.img}}" class="sqr-img" alt="project screenshot" />
<h2 class="sqr-title">{{i.title}}</h2>
</div>
</a>

{% endfor %}
</div>

{% endblock %}
