{% extends 'talk/talk-base.html' %}

{% block title %}{{title}}{% endblock %}
{% block desc %}{{short}}{% endblock %}

{% block article %}

<div class="article-title">

<a onclick="window.history.back();"><i class="fa fa-chevron-left back" aria-hidden="true"></i></a>

<h1>{{title}}</h1>
<p>{{title-desc}}</p>
<div class="meta">
  <p class="pub">Published On:<br>{{date}}</p>
  <p class="cat">In Category:<br>{{cat}}</p>
</div>

</div>

<div class="article-block">
  {{ content|safe }}
</div>

{% endblock %}
